<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <title>Conquer IT with Code Crafter</title>
</head>

<body>
  <nav>
    <!-- Your navigation bar content goes here -->
    
  </nav>

  <div id="changingText">
    <p id="displayText"></p>
  </div>

  <script>
    const textElement = document.getElementById("displayText");
    const languages = ["C++", "Java", "JS"];
    let currentLanguageIndex = 0;
    let currentCharIndex = 0;
    let direction = 1;

    function animateText() {
      const currentLanguage = languages[currentLanguageIndex];
      let currentText = currentLanguage.substring(0, currentCharIndex);
      textElement.textContent = currentText;

      if (currentCharIndex === currentLanguage.length) {
        direction = -1;
      } else if (currentCharIndex === 0) {
        direction = 1;
        currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
      }

      currentCharIndex += direction;
    }

    // Change the text every 100 milliseconds (adjust as needed for the desired animation speed)
    setInterval(animateText, 100);

    // Call animateText function initially to start the animation
    animateText();
  </script>
</body>

</html>
